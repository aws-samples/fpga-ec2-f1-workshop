baseURL="https://fpga-development-on-ec2.workshop.aws/"
relativeURLs=true
canonifyURLs=true
languageCode = "en-US"
defaultContentLanguage = "en"

title = "FPGA development workshop with Amazon EC2 F1"
theme = "learn"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

uglyurls = false
sectionPagesMenu = "main"
pygmentsCodeFences = true
pygmentsStyle = "monokai"

[params]
  description = "FPGA development workshop with Amazon EC2 F1"
  author = "Henry Bravo"
  disableBreadcrumb = false
  disableNextPrev = false
  themeVariant = "aws"
  disableSearch = false
  disableAssetsBusting = false
  disableLanguageSwitchingButton = true
  disableShortcutsTitle = false
  disableInlineCopyToClipBoard = false

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = true
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[services]
  [services.youtube]
    privacyEnhanced = true

[outputs]
home = [ "HTML", "JSON"]
page = [ "HTML"]

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[Languages]
  [Languages.en]
    title = "FPGA workshop with Amazon EC2 F1"
    weight = 1
    languageName = "English"

  [Languages.fr]
    title = "FPGA atelier avec Amazon EC2 F1"
    weight = 2
    languageName = "Fran√ßais"
